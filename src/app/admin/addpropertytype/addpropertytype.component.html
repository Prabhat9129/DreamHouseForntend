<div class="pagetitle">
    <h1>ADD PROPERTY_TYPE</h1>
    <nav>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">ADD PROPERTY_TYPE</li>
    </ol>
    </nav>
</div>
<div class="col-lg-12">

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Property Type</h5>

        <!-- General Form Elements -->
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="row mb-3">
            <label for="inputText" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" ngModel required #name="ngModel">
              <div *ngIf="!name.valid && name.touched" style="color: red;">
                <div *ngIf="name?.errors?.['required']">Property_Type name Is Requried</div>
              </div>
            </div>
          </div>
         
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Submit Button</label>
            <div class="col-sm-10">
              <button type="submit" class="btn-primary" [disabled]="!f.valid">ADD</button>
            </div>
          </div>

        </form><!-- End General Form Elements -->

      </div>
    </div>

  </div>
