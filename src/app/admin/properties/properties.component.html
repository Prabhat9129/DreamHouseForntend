<div class="pagetitle">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Property Type</li>
      </ol>
    </nav>
</div>
<div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Property Type</h5>

        <!-- Table with stripped rows -->
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Property Name</th>
              <th scope="col">city</th>
              <th scope="col">area</th>
              <th scope="col">type</th>
              <th scope="col">size</th>
              <th scope="col">status</th>
              <th scope="col">action</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let property of properties; let i=index">
              <th scope="row">{{i+1}}</th>
              <td>{{property.title}}</td>
              <td>{{property.city}}</td>
              <td>{{property.address}}</td>
              <td>{{property.type}}</td>
              <td>{{property.area}}</td>
              <td>{{property.status}}</td>
              <td><Button (click)="onclick(property._id,!property.allowance)">
                {{ property.allowance ? "Enable" : "Disable" }}</Button></td>
            </tr>
           </tbody>
        </table>
      </div>
    </div>
</div>
