<div class="pagetitle">
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item active">Update Property Type</li>
    </ol>
  </nav>
</div>

<div class="col-lg-12">
<div class="card">
    <div class="card-body">
      <h5 class="card-title">Update Property Type</h5>

      <!-- General Form Elements -->
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row mb-3">
          <label for="inputText" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" [(ngModel)]="pname" required #name="ngModel">
            <div *ngIf="!name.valid && name.touched" style="color: red;">
              <div *ngIf="name?.errors?.['required']">Property_Type name Is Requried</div>
            </div>
          </div>
        </div>
       
       
            <button type="submit" class="btn-secondary" [disabled]="!f.valid">Update</button>
      

      </form><!-- End General Form Elements -->

    </div>
</div>
</div>
