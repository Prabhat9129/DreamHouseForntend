<div class="pagetitle">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Property Type</li>
      </ol>
    </nav>
</div>
<div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Property Type</h5>

        <!-- Table with stripped rows -->
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Update</th>
              <th scope="col">Delete</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let property of property_type; let i=index">
              <th scope="row">{{i}}</th>
              <td>{{property.name}}</td>
              
              <td>
                <button type="button" (click)="onUpdate(property._id,property.name)">
                 Update
                </button>
              </td>
              <td>
                <button type="button" class="btn-outline-danger" (click)="onDelete(property._id,property.name)" >
                 Delete
                </button>
              </td>
            </tr>
           </tbody>
        </table>
      </div>
    </div>
</div>
