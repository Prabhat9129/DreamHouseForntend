<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <!-- <p style="font-size: 20px; color: white">Loading...</p> -->
  <div id="preloader">
    <div id="status">
      <div class="status-mes"></div>
    </div>
  </div>
</ngx-spinner>
<div class="bg-image">
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-5">
          <img
            src="../../../assets/Clientassets/images/popular-places/16.jpg"
            class="img-fluid"
            alt="Phone image"
          />
        </div>
        <div class="login">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example13"
                >Email address</label
              >
              <input
                id="form1Example13"
                class="form-control form-control-lg"
                name="email"
                type="email"
                ngModel
                email
                required
                #email="ngModel"
              />
              <div *ngIf="!email.valid && email.touched" style="color: red;">
                <div *ngIf="email?.errors?.['required']">Email Is Requried</div>
                <div *ngIf="email?.errors?.['email']">Enter a valid email</div>
              </div>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="password1">Password</label>
              <input
                type="password"
                id="form1Example23"
                class="form-control form-control-lg"
                placeholder="********"
                name="password"
                id="password1"
                ngModel
                required
                minlength="8"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                #password="ngModel"
              />

              <div *ngIf="!password.valid && password.touched" style="color:red">
                <div *ngIf="password?.errors?.['required']">Password Is Requried! </div>
                <div *ngIf="password?.errors?.['minlength']">Password should have 8 character!</div>
                <div *ngIf="password?.errors?.['pattern']">Password should have one capital, one small, one special character and one number!</div>
              </div
              >
            </div>

            <!-- Submit button -->
            <div id="pass-info" class="clearfix"></div>
            <button
              type="submit"
              class="btn-primary btn-lg btn-block"
              [disabled]="!f.valid"
            >
              Login
            </button>
            <div class="d-flex justify-content-left mb-4">
              <a style="cursor: pointer" routerLink="/forgotpassword"
                >Forgot password?</a
              >
            </div>
            <div class="text-center add_top_10 mb-5">
              Don`t have an Account?
              <strong
                ><a style="cursor: pointer" routerLink="/signup"
                  >Sign Up</a
                ></strong
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
