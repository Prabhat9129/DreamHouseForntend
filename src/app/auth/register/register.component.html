<section class="headings">
  <div class="text-heading text-center">
    <div class="container">
      <h1>Register</h1>
    </div>
  </div>
</section>
<div id="login">
  <div class="login">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label>Your Name</label>
        <input
          class="form-control"
          type="text"
          name="name"
          ngModel
          required
          minlength="5"
          #name="ngModel"
        />
        <span *ngIf="!name.valid && name.touched">Name is Required</span>
      </div>

      <div class="form-group">
        <label>Your Email</label>
        <input
          class="form-control"
          type="email"
          name="email"
          ngModel
          required
          email
          #email="ngModel"
        />
        <span *ngIf="!email.valid && email.touched">Email Is Requried</span>
      </div>
      <div class="form-group">
        <label>Your password</label>
        <input
          class="form-control"
          type="password"
          id="password1"
          placeholder="*********"
          name="password"
          ngModel
          required
          minlength="7"
          #password="ngModel"
        />
        <span *ngIf="!password.valid && password.touched"
          >Password is Required</span
        >
      </div>

      <div class="form-group">
        <label>Your role</label>
        <select
          class="form-control"
          name="role"
          placeholder="user role"
          ngModel
          required
          #role="ngModel"
        >
          <option value="buyer">Buyer</option>
          <option value="seller">Seller</option>
        </select>
        <span *ngIf="!role.valid && role.touched"
          >{{ role.value }}Role is Required</span
        >
      </div>

      <div id="pass-info" class="clearfix"></div>

      <button
        type="submit"
        class="btn_1 rounded full-width add_top_30"
        [disabled]="!f.valid"
      >
        Register Now!
      </button>

      <div class="text-center add_top_10">
        Already have an acccount?
        <strong
          ><a style="cursor: pointer" routerLink="/login">Sign In</a></strong
        >
      </div>
    </form>
  </div>
</div>
