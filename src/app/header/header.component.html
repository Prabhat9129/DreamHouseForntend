<header id="header-container">
  <!-- Header -->
  <div id="header">
    <div class="container container-header">
      <!-- Left Side Content -->
      <div class="left-side">
        <!-- Logo -->
        <div id="logo">
          <a routerLink="/home"
            ><img
              src="../assets/Clientassets/images/logo-light-dark.svg"
              alt="Dream House"
          /></a>
        </div>
        <!-- Mobile Navigation -->
        <div class="mmenu-trigger">
          <button class="hamburger hamburger--collapse" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>
        <!-- Main Navigation -->
        <nav id="navigation" class="style-1">
          <ul id="responsive">
            <li>
              <a style="cursor: pointer" routerLink="/home">Home</a>
            </li>
            <li>
              <a href="#">Listing</a>
            </li>
            <li>
              <a style="cursor: pointer" routerLink="/property">Property</a>
            </li>
            <li>
              <a href="#">Pages</a>
            </li>
            <li>
              <a href="#">Blog</a>
            </li>
            <li><a style="cursor: pointer">Contact</a></li>
            <li class="d-none d-xl-none d-block d-lg-block">
              <a style="cursor: pointer" routerLink="/login" *ngIf="!logout"
                >Login</a
              >
              <a style="cursor: pointer" (click)="onLogout()" *ngIf="logout"
                >Logout</a
              >
            </li>
            <li class="d-none d-xl-none d-block d-lg-block">
              <a style="cursor: pointer" routerLink="/signup" *ngIf="!logout"
                >Register</a
              >
            </li>
          </ul>
        </nav>
        <!-- Main Navigation / End -->
      </div>
      <!-- Left Side Content / End -->

      <!-- Right Side Content / End -->
      <div class="header-user-menu user-menu add">
        <div class="header-user-name">
          <span
            ><img
              src="../assets/Clientassets/images/testimonials/ts-2.jpg"
              alt="" /></span
          >Hi, Prabhat!
        </div>

        <ul id="responsive">
          <li>
            <a style="cursor: pointer" routerLink="/updateprofile">
              Edit profile</a
            >
          </li>
          <li><a href="add-property.html"> Add Property</a></li>
          <li><a href="payment-method.html"> Payments</a></li>
          <li>
            <a style="cursor: pointer" routerLink="/PasswordUpadte">
              Change Password</a
            >
          </li>
          <li>
            <a style="cursor: pointer" (click)="onLogout()" *ngIf="logout"
              >Log Out</a
            >
          </li>
        </ul>
      </div>
      <!-- Right Side Content / End -->

      <div class="right-side d-none d-none d-lg-none d-xl-flex sign ml-0">
        <!-- Header Widget -->
        <div class="header-widget sign-in">
          <div class="show-reg-form modal-open">
            <a style="cursor: pointer" routerLink="/login" *ngIf="!logout"
              >Sign In</a
            >
            <a style="cursor: pointer" (click)="onLogout()" *ngIf="logout"
              >Sign out</a
            >
          </div>
        </div>
        <!-- Header Widget / End -->
      </div>
      <!-- Right Side Content / End -->
    </div>
  </div>
  <!-- Header / End -->
</header>
