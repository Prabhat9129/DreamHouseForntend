<div class="bg-image">
  <section class="vh-100">
    <div class="container py-5 h-200">
      <div class="row d-flex align-items-center justify-content-center h-200">
        <div class="col-md-8 col-lg-7 col-xl-5">
          <img
            src="../../../assets/Clientassets/images/popular-places/18.png"
            class="img-fluid"
            alt="Sample image"
          />
        </div>
        <div class="login">
          <form [formGroup]="contactform" (ngSubmit)="onSubmit()">
            <!-- (ngSubmit)="onSubmit(f)" #f="ngForm" -->
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example13">Full Name</label>
              <input
                id="form1Example13"
                class="form-control form-control-lg"
                name="name"
                type="text"
                formControlName="name"
              />
              <!-- <div
                *ngIf="
                  contactform.get('name')?.invalid &&
                  contactform.get('name')?.touched
                "
                style="color: red"
              >
                <div *ngIf="contactform.get('name')?.errors?.['required']">
                  Name is required
                </div>
                <div *ngIf="contactform.get('name')?.errors?.['minLength']">
                  Name should have minlength of 3 character
                </div>
              </div> -->
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example14"
                >Email address</label
              >
              <input
                id="form1Example14"
                class="form-control form-control-lg"
                name="email"
                type="email"
                formControlName="email"
              />
              <!-- <span *ngIf="!email.valid && email.touched"
                >Email Is Requried</span
              > -->
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example23">Number</label>
              <input
                type="number"
                id="form1Example23"
                class="form-control form-control-lg"
                name="number"
                id="password1"
                formControlName="number"
              />

              <!-- <span *ngIf="!password.valid && password.touched"
                >Password is Required</span
                 placeholder="Where you got refernces of this?"
              > -->
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example24">Reference</label>
              <input
                type="text"
                id="form1Example24"
                placeholder="Where you got refernces?"
                class="form-control form-control-lg"
                name="reference"
                formControlName="reference"
              />

              <!-- <span *ngIf="!password.valid && password.touched"
                  >Password is Required</span
                   placeholder="Where you got refernces of this?"
                > -->
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example25">Message</label>
              <textarea
                class="form-control form-control-lg"
                name="message"
                id="form1Example25"
                cols="50"
                rows="2"
                formControlName="message"
              >
              </textarea>

              <!-- <span *ngIf="!password.valid && password.touched"
                    >Password is Required</span
                     placeholder="Where you got refernces of this?"
                  > -->
            </div>
            <!-- Submit button -->
            <div id="pass-info" class="clearfix"></div>
            <button
              type="submit"
              class="btn-primary btn-lg btn-block"
              [disabled]="contactform.invalid"
            >
              contact us
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
